{% extends 'blog/base.xhtml' %}

{% block content %}

{% if form.errors %}
    <p>Email or password did not match. Please verify and try again.</p>
{% endif %}

<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit" class="btn btn-primary btn-block mb-4">Log in</button>
</form>

{% endblock content %}
