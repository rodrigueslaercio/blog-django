{% extends 'blog/base.xhtml' %}


{% block content %}
    <p>Posts by {{ author }}</p>

    {% block posts %}
        {% for post in posts %}
            <h3><a href="{% url 'blog:post' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.text | slice:':200' }}...</p>
        {% empty %}
            This author has no posts yet
        {% endfor %}
    {% endblock posts %}
{% endblock content %}
