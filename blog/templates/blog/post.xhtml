{% extends 'blog/base.xhtml' %}

{% block content %}
    <h3>{{ post.title }} | Categories: 
        <small>
            {% for category in categories %}
                {{ category.name }}
            {% endfor %}
        </small>
    </h3>
    {% if user.is_staff %}
        <p><a href="{% url 'blog:edit_post' post.id %}">Edit post</a></p>
    {% endif %}
    <small>Published at: {{ post.created_at }}</small>
    <p>{{ post.text }}</p>
{% endblock content %}
