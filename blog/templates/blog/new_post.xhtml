{% extends 'blog/base.xhtml' %}

{% block content %}

<p>New post</p>

<form action="{% url 'blog:new_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.media }}
    {{ form.as_div }}
    <button name="submit" class="btn btn-secondary">Post</button>
</form>

{% endblock content %}
